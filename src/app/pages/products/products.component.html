<section>
    
    <input 
     type="text"
     [(ngModel)]="searchPorduct"
     placeholder="search..."
     class="mb-[90px]  w-[60%] mx-auto h-[50px] bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <div class=" grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 ">
        @for (prod of products| search : searchPorduct ; track prod._id) {
            <div class="card border border-green-500/50 rounded-md overflow-hidden shadow relative ">
                <div>
                    <img [src]="prod.imageCover" class="w-full h-[250px] object-contain"  [alt]="prod.title">
                </div>
                
        <div [routerLink]="['/details' , prod._id]" >
            <div class="card-body px-2 py-3 ">
                <h4 class="text-green-500 text-xs">{{prod.category.name}}</h4>
                <h3 class="font-medium"> {{prod.title.split(' ' ,2).join(' ')}}</h3>
                <div class="flex justify-between items-center">
                    <span> {{prod.price}} EGP</span>
                    <div class="flex items-center">

                        <i class="fas fa-star text-yellow-400"></i>
                        <h6 class="text-gray-500 ">{{prod.ratingsAverage}}</h6>
                    </div>
                </div>
                </div>
        </div>
        <div class="relative mb-10">
            <span role="button" class="absolute end-5  text-2xl mb-10" > <i class="fa fa-heart"></i></span>
        </div>
            <button 
            (click)="addToCart(prod._id)"
            type="button"
             class="btn bg-green-600 text-white py-2  px-10 border rounded w-[90%] mx-auto block" > Add to cart</button>
        
      
        </div>
        }
    </div>
</section>
