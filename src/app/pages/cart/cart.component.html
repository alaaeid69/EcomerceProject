@if(cartDetails.totalCartPrice){
    <section class="bg-gray-200 w-[90%]  mx-auto">
       
        <h1 class="text-3xl text-center text-green-600">Shop Cart</h1>
       
        <div class="flex items-center justify-between w-[98%] mx-auto ">
            <div>
                <h5 class="text-green-600  ">Total cart prices:  {{cartDetails.totalCartPrice |currency :"GBP"}}</h5>

            </div>
            <div>
                <button class="btn-main " (click)="clearCart()">  Clear cart</button>
            </div>
           
        </div>
    
    
    @for (prod of cartDetails.products; track prod.product._id) {
    
        <div class="grid md:grid-cols-[10%_minmax(0,1fr)] my-5">
            <div>
             <img [src]="prod.product.imageCover" class="w-full rounded-sm mx-2" alt="">
            </div>
            <div class="flex justify-between items-center ">
             <div class="mx-[30px]">
            <h3>title  : {{prod.product.title}}</h3>
            <h5>price : {{prod.price | currency :'GBP'}}</h5>
            <button (click)="removeItem(prod.product._id)" class="text-green-600"> <i class="fas fa-trash-can text-green-600"></i> Remove </button>
             </div>
             <div class="text-center ">
              <button class="text-green-600 text-xl mx-2" (click)="updateCount(prod.product.id , prod.count+1)"> <i class="fa-regular  fa-plus-square"></i> </button>
              <button> {{prod.count}} </button>
              <button  class="text-green-600 text-xl mx-2" (click)="updateCount(prod.product.id , prod.count-1)" > <i class="fa-regular  fa-minus-square"></i> </button>
             
            </div>
        </div>
        </div>
        
            <div class="bg-gray-800 h-[1px] w-[70%] mx-auto"></div>
    
       
    }
    
    <button class="btn-main" [routerLink]="['/checkout' , cartDetails._id]"> check out</button>
    </section>
}
@else {

    <section class="bg-gray-200 w-[90%]  mx-auto h-[300px] flex items-center justify-center">
        <h1 class="text-3xl text-center text-green-600">No Orders Founded</h1>
      
 
    </section>

}
